<mat-toolbar class="header" color="primary">
  <div class="header__left">
    <button
      type="button"
      mat-icon-button
      [matTooltip]="'core.layout.header.menu' | i18n"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <h1>NewArch</h1>
  </div>

  <button
    class="header__account"
    type="button"
    mat-icon-button
    [matTooltip]="'core.layout.header.account' | i18n"
  >
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>

<main class="main" color="accent">
  <div class="main__languages">
    <span id="select-language">
      {{ 'core.layout.selectLanguage' | i18n }}:
    </span>
    <mat-button-toggle-group
      ariaLabelledby="select-language"
      [hideSingleSelectionIndicator]="true"
      (change)="useLanguage($event)"
    >
      @for (lang of languages(); track $index) {
        <mat-button-toggle [value]="lang.code" [checked]="lang.checked">
          {{ lang.name }}
        </mat-button-toggle>
      }
    </mat-button-toggle-group>
  </div>

  <router-outlet></router-outlet>
</main>

<mat-toolbar class="footer" color="accent">
  <span class="footer__copyright">
    Â© {{ year }} NewArch. {{ 'core.layout.footer.copyright' | i18n }}.
  </span>
</mat-toolbar>
